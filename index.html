<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <article class="card">
      <header class="card__header">
        <img 
          src="images/image-victor.jpg"
          alt="profile victor image"
          class="card__image"/>
      </header>
      <section class="card__body">
        <p class="card__text">Victor Crest <span class="card__text card__text--regular">26</span></p>
        <p class="card__text card__text--ligth">London</p>
      </section>
      <footer class="card__stats">
        <p class= "card__number">80K <span class="card__number card__number--ligth">Followers</span></p>
        <p class= "card__number">803K <span class="card__number card__number--ligth">Likes</span></p>
        <p class= "card__number">1.4K <span class="card__number card__number--ligth">Photos</span></p>
      </footer>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">maxi83c</a>.
  </footer>
</body>
</html>
